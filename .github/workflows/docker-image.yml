#docker-image.yml
name: Event Processor
on:
  workflow_dispatch:
    inputs:
      source:
        description: 'trigger source'
        required: false
        default: 'cron-job.org'
jobs:
  streamer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Monitor events
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mkdir -p logs
          ACCOUNT_ID="$(basename "$GITHUB_REPOSITORY")"
          FILE="logs/${ACCOUNT_ID}.txt"
          echo "$(date '+%T') | priority=$(shuf -i100000-999999 -n1)" >> "$FILE"
          echo "$(date '+%T') | badge2=$(shuf -i1000-9999 -n1)" >> "$FILE"
          NASHJ="$(sha256sum "$FILE" | awk '{print $1}')"
          echo "$(date '+%T') | checksum=$NASHJ" >> "$FILE"
          git add "$FILE"
          git commit -m "data: digest2 updated"
          git push
